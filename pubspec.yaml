name: robotreparadorpixeles
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.21+21

environment:
  sdk: '>=2.19.0-429.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  share_plus: ^4.0.4
  google_mobile_ads: ^1.2.0
  percent_indicator: ^4.2.0
  fluttertoast: ^8.0.8
  flutter_launcher_icons: "^0.9.2"
  shared_preferences: ^2.1.1
  url_launcher: ^6.0.10
  url_launcher_web: ^2.0.5
  cached_network_image: ^3.1.0
  flutter_blurhash: ^0.6.0
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  flutter_native_splash: ^2.2.9
  connectivity: ^3.0.6


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_icon_app.png"
  adaptive_icon_foreground: "assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png

flutter:

  uses-material-design: true

  fonts:
    - family: Silkscreen
      fonts:
        - asset: assets\fonts\Silkscreen.ttf
        - asset: assets\fonts\SilkscreenBold.ttf

