name: robotreparadorpixeles
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.9+9

environment:
  sdk: '>=2.18.0-58.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  share_plus: ^4.0.4
  google_mobile_ads: ^1.2.0
  percent_indicator: ^4.2.0
  fluttertoast: ^8.0.8
  flutter_launcher_icons: "^0.9.2"
  change_app_package_name: "^0.1.3"
  shared_preferences: ^2.1.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_icon_app.png"
  adaptive_icon_foreground: "assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Silkscreen
      fonts:
        - asset: assets\fonts\Silkscreen.ttf
        - asset: assets\fonts\SilkscreenBold.ttf

